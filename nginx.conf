server {
    listen 80;

    # Serve static HTML files from /usr/share/nginx/html (as in your volume)
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Proxy requests to the Minecraft server's web map on port 8100
    location /map/ {
        proxy_pass http://minecraft:8100/;
    }
}