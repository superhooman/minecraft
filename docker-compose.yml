services:
  static:
    image: nginx:alpine
    container_name: static
    environment:
      VIRTUAL_HOST: mc.superhooman.co
      LETSENCRYPT_HOST: mc.superhooman.co
      LETSENCRYPT_EMAIL: iam@superhooman.co
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./html:/usr/share/nginx/html:ro
    restart: unless-stopped
    
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs
      - /var/run/docker.sock:/tmp/docker.sock:ro 
    restart: unless-stopped

  letsencrypt:
    image: nginxproxy/acme-companion
    container_name: nginx-letsencrypt
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
      - DEFAULT_EMAIL=iam@superhooman.co
    volumes:
      - ./certs:/etc/nginx/certs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    depends_on:
      - nginx-proxy

  minecraft:
    image: itzg/minecraft-server
    container_name: minecraft-server
    ports:
      - "25565:25565"
      - "8100:8100"
    environment:
      EULA: "TRUE"
      VERSION: "1.21.4"
      ENABLE_RCON: "true"
      RCON_PASSWORD: "${RCON_PASSWORD}"
      MOTD: "superhooman server"
      MEMORY: 1536M
      TYPE: FABRIC
      MODRINTH_PROJECTS: |
        fabric-api
        ferrite-core
        c2me-fabric
        lithium
        vmp-fabric:0.2.0+beta.7.192+1.21.4
        modernfix:5.20.3+mc1.21.4
        no-chat-reports
        noisium
        threadtweak
        bluemap
      OPS: |
        8b0f487549d04b8aa9dcfe2e701a692d
      WHITELIST: |
        8b0f487549d04b8aa9dcfe2e701a692d
        4c6fca2a57ff4e439fb121490c3de576
        b9acbda40bef4f6688303ae754533b7e
        68fd893772e94eab810fcbb0faa33aad
        240d3fb629cd41009dfad6f0ade37681
    volumes:
      - ./data:/data
    restart: unless-stopped
